<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #fff0f6, #d7fff1);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', Arial, sans-serif;
  overflow: hidden;
}

/* floating hearts */
.heart {
  position: absolute;
  color: #ff6f91;
  font-size: 22px;
  animation: floatUp 6s linear infinite, heartGlow 2s ease-in-out infinite;
  opacity: 0.8;
  filter: drop-shadow(0 0 8px #ff8fab);
}

@keyframes floatUp {
  from { transform: translateY(100vh) scale(0.8); }
  to { transform: translateY(-10vh) scale(1.2); }
}

@keyframes heartGlow {
  0%,100% { filter: drop-shadow(0 0 6px #ff8fab); }
  50% { filter: drop-shadow(0 0 14px #ff4d6d); }
}

/* glowing card */
.card {
  background: white;
  padding: 50px 60px;
  border-radius: 30px;
  text-align: center;
  position: relative;
  box-shadow:
    0 25px 60px rgba(0,0,0,0.15),
    0 0 40px rgba(255, 143, 171, 0.4);
  animation: fadeIn 1s ease, cardGlow 3s ease-in-out infinite;
  z-index: 2;
}

@keyframes cardGlow {
  0%,100% {
    box-shadow:
      0 25px 60px rgba(0,0,0,0.15),
      0 0 30px rgba(255,143,171,0.4);
  }
  50% {
    box-shadow:
      0 25px 60px rgba(0,0,0,0.15),
      0 0 55px rgba(255,77,109,0.6);
  }
}

h1 {
  color: #e63946;
  margin-bottom: 35px;
  font-size: 28px;
}

.buttons {
  position: relative;
  height: 100px;
}

button {
  padding: 14px 36px;
  font-size: 18px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.25s ease;
}

/* YES glow */
#yes {
  background: linear-gradient(135deg, #ff4d6d, #ff8fab);
  color: white;
  box-shadow:
    0 10px 25px rgba(255,77,109,0.5),
    0 0 20px rgba(255,143,171,0.8);
  animation: yesGlow 2s ease-in-out infinite;
}

@keyframes yesGlow {
  0%,100% {
    box-shadow:
      0 10px 25px rgba(255,77,109,0.5),
      0 0 15px rgba(255,143,171,0.6);
  }
  50% {
    box-shadow:
      0 15px 35px rgba(255,77,109,0.7),
      0 0 30px rgba(255,77,109,0.9);
  }
}

#yes:hover {
  transform: scale(1.18);
}

/* NO button */
#no {
  background: #b0b8c1;
  color: white;
  position: absolute;
  left: 160px;
}

/* message glow */
.message {
  display: none;
  font-size: 22px;
  color: #ff4d6d;
  margin-top: 30px;
  animation: popFade 0.6s ease forwards;
  text-shadow: 0 0 12px rgba(255,77,109,0.7);
}

@keyframes popFade {
  from { opacity: 0; transform: scale(0.5); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
